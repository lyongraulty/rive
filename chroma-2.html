<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rive Animation</title>
  <script src="https://unpkg.com/@rive-app/webgl2@2.30.3"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ffffff;
    }
    .rive-wrapper {
      width: 100%;
      max-width: 2000px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .rive-container {
      width: 100%;
      min-width: 600px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="rive-wrapper">
    <div class="rive-container">
      <canvas id="riveCanvas"></canvas>
    </div>
  </div>
  <script>
    let riveInstance;

    function resizeCanvas() {
      const canvas = document.getElementById("riveCanvas");
      canvas.style.width = "100%";
      canvas.style.height = "auto";
      if (riveInstance) {
        riveInstance.resizeDrawingSurfaceToCanvas();
      }
    }

    riveInstance = new rive.Rive({
      src: "https://raw.githubusercontent.com/lyongraulty/Rive/main/chroma_2.riv?raw=true",
      canvas: document.getElementById("riveCanvas"),
      renderer: "webgl2", // âœ… Ensures vector feathering is supported
      autoplay: true,
      stateMachines: "State Machine 1",
      onLoad: () => {
        console.log("Rive animation loaded!");
        resizeCanvas();
        riveInstance.play();
      }
    });

    window.addEventListener("resize", resizeCanvas);
  </script>
</body>
</html>
